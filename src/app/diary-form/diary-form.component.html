<div class="container-fluid">
    <h2 class="text-center">Create a new Diary</h2>
    <hr>
    <form (ngSubmit)='submitDiary()' #diaryForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="dia.diary" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>    Display {{dia.diary}}
  
        </div>
      
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-success">Add Diary</button>
    </form>
  </div>
